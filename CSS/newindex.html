<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/index.css"> <!-- Your custom CSS -->
    <style>
        /* index.css */

.login-container {
    display: flex;
    width: 80%;
    max-width: 1200px;
    background: whitesmoke;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    overflow: hidden;
    margin-top: 1%; /* Added margin to compensate for fixed header */
}

.login-box {
    padding-top: 5%;
    width: 50%;
    height: auto; /* Adjusted height to auto */
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: center;
}

.login-box h1 {
    font-size: 1.9em;
    margin-bottom: 10px;
    font-weight: 400;
    padding-top: 20%;
    color: #ff4d6d;
}

.login-box p {
    color: blue;
}

.form label {
    color: #ff4d6d;
}

.login-box p {
    font-size: 1.2em;
    margin-bottom: 30px;
}

form {
    width: 100%;
}

form label {
    font-size: 1em;
    margin-bottom: 5px;
    display: block;
    font-weight: 500;
}

form input, form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
    background-color: white;
    color: #ff4d6d;
    font-size: 1em;
}

form input:focus, form select:focus {
    outline: none;
    box-shadow: 0 0 5px #6a11cb;
}

.login-btn {
    background-color: white;
    color: #ff4d6d;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 1.2em;
    font-weight: 500;
    transition: background-color 0.3s;
}

.login-btn a {
    color: #ff4d6d;
    text-decoration: none;
}

.login-btn:hover {
    background-color: #ff4d6d;
    color: white;
}

.sign-up, .forgot-password {
    margin-top: 20px;
    font-size: 1em;
}

.sign-up a, .forgot-password a {
    color: #5555FF;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s;
}

.sign-up a:hover, .forgot-password a:hover {
    color: #4444cc;
}

.image-box {
    background-color: whitesmoke;
    width: 50%;
    margin-top: 10%;
    margin-bottom: 1%;
    display: flex;
    padding: 20px;
}

.image-box img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
}

    </style>
</head>
<body>
    <div class="login-container container-fluid d-flex justify-content-center align-items-center py-5">
        <div class="image-box">
            <img src="/IMAGES/Account Log In (1).png" alt="3D Shapes" class="img-fluid">
        </div>
        <div class="login-box bg-light p-4 rounded shadow-sm">
            <h1><b>Login</b></h1>
            <p>See your growth and get consulting support!</p>
            <form class="form">
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" class="form-control" placeholder="mail@website.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="password" id="password" class="form-control" placeholder="Min. 8 characters" required>
                </div>
                <div class="form-group">
                    <label for="user-type">User Type*</label>
                    <select id="user-type" class="form-control" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="admin">Admin</option>
                        <option value="instructor">Instructor</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <button type="submit" class="login-btn btn btn-white btn-block"><a href="/HTML/Admin_Dashboard.html" class="text-danger">Login as Admin</a></button>
                <button type="submit" class="login-btn btn btn-white btn-block"><a href="/HTML/Instructor.html" class="text-danger">Login as Instructor</a></button>
                <button type="submit" class="login-btn btn btn-white btn-block"><a href="" class="text-danger">Login</a></button>
            </form>
            <p class="forgot-password mt-3"><a href="/HTML/Forget_pwd.html">Forgot Password?</a></p>
            <p class="sign-up mt-3">Don't have an account? <a href="/HTML/Sign_up.html">Sign Up</a></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
